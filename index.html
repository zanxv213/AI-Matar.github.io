<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backdropBlur: {
              'xl': '24px',
              '2xl': '40px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glow-color-1: rgba(13, 110, 253, 0.2);
        --glow-color-2: rgba(217, 70, 239, 0.2);
        --bg-color: #0D1117;
      }
      body {
        background-color: var(--bg-color);
        background-image:
          radial-gradient(ellipse at top left, var(--glow-color-1) 0%, transparent 40%),
          radial-gradient(ellipse at bottom right, var(--glow-color-2) 0%, transparent 50%);
        color: #f8fafc; /* slate-50 */
        text-shadow: 0 1px 3px rgba(0,0,0,0.6);
      }
      /* Custom styles for range input to mimic iOS liquid style */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: rgba(15, 23, 42, 0.5); /* slate-900/50 */
        border-radius: 9999px;
        outline: none;
        transition: opacity .2s;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background-image: radial-gradient(circle at center, #f8fafc 60%, #cbd5e1 100%);
        cursor: pointer;
        border-radius: 50%;
        border: 1px solid rgba(0,0,0,0.2);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 2px 2px rgba(255,255,255,0.2);
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background-image: radial-gradient(circle at center, #f8fafc 60%, #cbd5e1 100%);
        cursor: pointer;
        border-radius: 50%;
        border: 1px solid rgba(0,0,0,0.2);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 2px 2px rgba(255,255,255,0.2);
      }
    </style>
    <!-- Add Babel to transpile JSX and TypeScript in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
  }
}
</script>
    <!-- Change script type to text/babel, add presets, and use a relative path -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
</body>
</html>
